<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">

            0
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="clearDisplay()">C</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('(')">(</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay(')')">)</button>
            <button class="btn operator text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('/')">÷</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('7')">7</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('8')">8</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('*')">×</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('4')">4</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('5')">5</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('-')">−</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('1')">1</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('2')">2</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('+')">+</button>
            <button class="btn bg-gray-700 text-white rounded-lg p-4 text-xl" onclick="appendToDisplay('0')">0</button>

        </div>
